<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">

        <img src="/Images/Rpc.jpeg" alt="" id="gamepng">
        <h1>Rock-Paper-Scissor Game</h1>
        
    </div>
<div class="container">

    
        <div class="game" >
            <div class="rpc" id="rock">
                <img src="../../Images/rock.jpeg" alt="rock">
            </div>
            <div class="rpc" id="paper">
                <img src="../../Images/paper.jpeg" alt="paper">
            </div>
            <div class="rpc" id="scissor">
                <img src="../../Images/scissor.jpeg" alt="scissor">
            </div>
        </div>
    
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
    
        <div class="result">
           <p id="msg">Pick Your Move</p>
        </div>
   
    
</div>
    
    
<script src="script.js"> </script>
</body>
</html>
